<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="../reset-css/reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="intro-section">
                <h1 class="intro-title">WELCOME TO DOTNET-ALGORITHON</h1>
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Saepe dignissimos officia sint animi voluptatum est praesentium nostrum, iusto earum fugit.
                </p>
                <img src="../sign-in/laptop.png" alt="">
            </div>

            <div class="form-section">
                <div class="sign-in-block">
                    <form action="#" class="sign-in-form" autocomplete="off">
                        <label for="email" class="signup-label">Email:</label>
                        <input type="text" id="email" class="signup-input" placeholder="Eg: johndoe@gmai.com">
                        <label for="password" class="signup-label">Password:</label>
                        <input type="password" id="password" class="signup-input" placeholder="********">
                        <button class="sign-button">Sign in</button>
                    </form>
                </div>
            </div>


        </div>
    </section>
</body>

</html>
