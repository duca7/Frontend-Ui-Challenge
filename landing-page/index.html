<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="nav-bar">
            <img src="./img/logo.png" alt="logo" width="91px" height="33px">
            <div class="nav-bar--title">
                <ul>
                    <li>Home</li>
                    <li>Feature</li>
                    <li>Pricing & Plans</li>
                </ul>
            </div>
            <div class="nav-bar--btn">
                <ul>
                    <li><button class="btn-signin">Sign In</button></li>
                    <li><button class="btn-tryfree">Try for free</button> </li>
                </ul>
            </div>

        </div>
        <div class="content">
            <div class="content-text" style="margin-top: 7rem;">
                <p class="content-title">Unlimited Designs. <br> Flat Monthly Fee.</p>
                <br>
                <p class="content-title-content">Get unlimited designs in areas such as web design, app design, brochures <br> and much more for a flat monthly fee. No additional charges.</p>
                <br>
                <br>
                <input type="email" placeholder="Enter e-mail address">
                <button class="btn-tryfree" style="margin-left: 0.5rem;">Try for free</button>
                <br>
                <div class="ahihi">
                    <img src="./img/Checkmark.png"> <span>14 day money back guarantee</span>
                    <img src="./img/Checkmark.png" style="margin-left: 1rem;"> <span>No credit card required.</span>
                </div>

            </div>
            <div class="content-image">
                <img src="./img/BG Hero.png" alt="" width="480px" height="500px" style="margin: 2rem 0 0 0;">
            </div>
        </div>
    </div>
</body>

</html>
